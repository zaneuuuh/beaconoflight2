<section class="content-item">
    <h2>📧 Contact Us</h2>
    <p>Have questions? Reach out to us using the form below.</p>
</section>

<section class="content-item">
    <form action="https://formspree.io/f/{YOUR_FORM_ID}" method="POST">
        <label for="name">👤 Name:</label>
        <input type="text" id="name" name="name" required class="search-input">

        <label for="email">📩 Email:</label>
        <input type="email" id="email" name="email" required class="search-input">

        <label for="message">📝 Message:</label>
        <textarea id="message" name="message" rows="4" required class="search-input"></textarea>

        <button type="submit" class="category-item">Send Message</button>
    </form>
</section>
