<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon of Light 🌞⚡🧬</title>
    <style>
        body { background-color: #121212; color: #ffffff; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        header { background: linear-gradient(45deg, #FFD700, #FF8C00); padding: 15px; font-size: 24px; font-weight: bold; color: #000; }
        nav { background-color: #333; padding: 10px; }
        nav button { background: linear-gradient(45deg, #FFD700, #FF8C00); color: white; border: none; padding: 15px; margin: 5px; cursor: pointer; font-size: 16px; border-radius: 8px; transition: 0.3s; }
        nav button:hover { background: linear-gradient(45deg, #FF8C00, #FFD700); }
        #content { padding: 20px; }
    </style>
</head>
<body>
    <header>🌞 Welcome to Beacon of Light ⚡🧬</header>
    <nav id="navigation"></nav>
    <div id="content">
        <p>✨ Explore topics guided by Divine Intelligence. 🔗🧩⚙️</p>
    </div>
    <script>
        const topics = [
            { name: "Home", emoji: "🏠" },
            { name: "Blog", emoji: "📜" },
            { name: "About", emoji: "🔗" },
            { name: "Contact", emoji: "📞" },
            { name: "Topic 1", emoji: "🧬" },
            { name: "Topic 2", emoji: "⚡" },
            { name: "Topic 3", emoji: "🌠" },
            { name: "Topic 4", emoji: "🔮" },
            { name: "Topic 5", emoji: "🎶" },
            { name: "Topic 6", emoji: "🎨" },
            { name: "Topic 7", emoji: "🕊️" },
            { name: "Topic 8", emoji: "🌿" }
        ];

        const nav = document.getElementById("navigation");

        topics.forEach(topic => {
            let btn = document.createElement("button");
            let pageName = topic.name.toLowerCase().replace(" ", "_") + ".html";
            btn.innerHTML = `${topic.emoji} ${topic.name}`;
            btn.onclick = () => window.location.href = pageName;
            nav.appendChild(btn);
        });
    </script>
</body>
</html>
